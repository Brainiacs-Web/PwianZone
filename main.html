<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Brainiacs Test Series</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Firebase SDK (Modular Imports) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase configuration – replace with your valid API key
    const firebaseConfig = {
      apiKey: "YOUR_NEW_VALID_API_KEY",
      authDomain: "login-b4550.firebaseapp.com",
      projectId: "login-b4550",
      storageBucket: "login-b4550.appspot.com",
      messagingSenderId: "862990443283",
      appId: "1:862990443283:web:643835db81d4bd1bcb70e6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.onload = function() {
      const userData = JSON.parse(localStorage.getItem("user"));
      if (!userData) {
        signInWithGoogle();
      } else {
        displayUser(userData);
      }
      // Set the dark mode toggle icon based on saved preference
      const darkModeToggle = document.getElementById("darkModeToggle");
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
        darkModeToggle.innerText = "☀️";
      } else {
        darkModeToggle.innerText = "🌙";
      }
    };

    async function signInWithGoogle() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userData = { 
          uid: user.uid, 
          email: user.email, 
          displayName: user.displayName 
        };
        localStorage.setItem("user", JSON.stringify(userData));
        await checkUsername(user.uid);
      } catch (error) {
        console.error("Sign-In Error:", error.message);
      }
    }

    async function checkUsername(uid) {
      const userDoc = await getDoc(doc(db, "users", uid));
      if (userDoc.exists()) {
        const userData = JSON.parse(localStorage.getItem("user"));
        userData.username = userDoc.data().username;
        localStorage.setItem("user", JSON.stringify(userData));
        displayUser(userData);
      } else {
        document.getElementById("usernameModal").style.display = "flex";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("saveUsername").addEventListener("click", async () => {
        const username = document.getElementById("usernameInput").value.trim();
        const userData = JSON.parse(localStorage.getItem("user"));
        if (username && userData) {
          await setDoc(doc(db, "users", userData.uid), { username });
          userData.username = username;
          localStorage.setItem("user", JSON.stringify(userData));
          displayUser(userData);
          document.getElementById("usernameModal").style.display = "none";
        }
      });

      document.getElementById("profileIcon").addEventListener("click", () => {
        const menu = document.getElementById("profileMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      });

      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        localStorage.removeItem("user");
        location.reload();
      });

      window.onclick = function(event) {
        const modal = document.getElementById("usernameModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Dark Mode Toggle with Emoji Switching
      document.getElementById("darkModeToggle").addEventListener("click", () => {
        const darkModeToggle = document.getElementById("darkModeToggle");
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
          localStorage.setItem("darkMode", "true");
          darkModeToggle.innerText = "☀️";
        } else {
          localStorage.removeItem("darkMode");
          darkModeToggle.innerText = "🌙";
        }
      });

      document.querySelectorAll('.share-icon').forEach(icon => {
        icon.addEventListener('click', async () => {
          const shareData = {
            title: "Brainiacs Test Series",
            text: "Check out this awesome test series from Brainiacs!",
            url: window.location.href
          };
          if (navigator.share) {
            try {
              await navigator.share(shareData);
            } catch (error) {
              console.error("Share failed:", error);
            }
          } else {
            try {
              await navigator.clipboard.writeText(window.location.href);
              alert("Link copied to clipboard!");
            } catch (error) {
              alert("Share not supported and copy failed.");
            }
          }
        });
      });
    });

    function displayUser(userData) {
      const name = userData.username || userData.displayName;
      document.getElementById("usernameDisplay").innerText = name;
    }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom CSS -->
  <style>
    :root {
      --primary: #1e88e5;
      --primary-dark: #1565c0;
      --secondary: #00796b;
      --bg-light: #f0f2f5;
      --bg-dark: #1f1f1f;
      --text-light: #333;
      --text-dark: #ccc;
      --card-bg-light: #fff;
      --card-bg-dark: #333;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-dark: rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg-light);
      padding: 15px 20px;
      box-shadow: 0 2px 8px var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    body.dark .navbar {
      background: var(--card-bg-dark);
      box-shadow: 0 2px 8px var(--shadow-dark);
    }
    .dropdown {
      background: #e0f7fa;
      padding: 8px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      color: var(--secondary);
    }
    /* Dark Mode Toggle (Emoji) on the left */
    .dark-mode-toggle {
      font-size: 20px;
      cursor: pointer;
      margin-right: 15px;
    }
    /* Updated Profile Icon */
    .profile-icon {
      width: 40px;
      height: 40px;
      background: var(--secondary);
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
    }

    /* Profile Menu */
    .profile-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: var(--card-bg-light);
      box-shadow: 0 4px 10px var(--shadow-light);
      border-radius: 8px;
      padding: 10px;
      display: none;
      text-align: center;
    }
    body.dark .profile-menu {
      background: var(--card-bg-dark);
      box-shadow: 0 4px 10px var(--shadow-dark);
    }
    .profile-menu p {
      margin: 5px 0;
      font-size: 14px;
      color: var(--secondary);
    }
    body.dark .profile-menu p {
      color: var(--text-dark);
    }
    .logout-btn {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 5px;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: #c62828;
    }

    /* Container */
    .container {
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Card Styling */
    .card {
      width: 90%;
      max-width: 550px;
      background: var(--card-bg-light);
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-light);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-left: 4px solid var(--primary);
    }
    body.dark .card {
      background: var(--card-bg-dark);
      color: var(--text-dark);
      border-left-color: var(--primary);
      box-shadow: 0 4px 12px var(--shadow-dark);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px var(--shadow-light);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    body.dark .card h3 {
      color: #fff;
    }
    .new-tag {
      background: #e3f2fd;
      color: var(--primary);
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 20px;
      font-weight: 500;
    }
    body.dark .new-tag {
      background: #424242;
      color: #90caf9;
    }
    .share-icon {
      font-size: 18px;
      color: #25D366;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .share-icon:hover {
      transform: scale(1.1);
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .card ul li {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
      color: var(--text-light);
    }
    body.dark .card ul li {
      color: var(--text-dark);
    }
    .card ul li i {
      color: #fdd835;
      margin-right: 10px;
    }
    .price {
      font-size: 20px;
      color: var(--primary);
      font-weight: 500;
      margin-top: 10px;
    }
    body.dark .price {
      color: #90caf9;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .explore {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    .explore:hover {
      background: var(--primary);
      color: #fff;
    }
    .buy {
      background: var(--primary);
      color: #fff;
    }
    .buy:hover {
      background: var(--primary-dark);
    }

    /* Username Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: var(--card-bg-light);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 12px var(--shadow-light);
    }
    body.dark .modal-content {
      background: var(--card-bg-dark);
      box-shadow: 0 4px 12px var(--shadow-dark);
    }
    .modal-content h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: var(--text-light);
    }
    body.dark .modal-content h3 {
      color: var(--text-dark);
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .modal-content button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal-content button:hover {
      background: var(--primary-dark);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <!-- Dark mode toggle with emoji -->
    <span class="dark-mode-toggle" id="darkModeToggle">🌙</span>
    <div class="dropdown">Brainiacs</div>
    <div class="profile-icon" id="profileIcon">
      <i class="fas fa-user"></i>
    </div>
  </div>

  <!-- Profile Menu -->
  <div class="profile-menu" id="profileMenu">
    <p id="usernameDisplay">Username</p>
    <button class="logout-btn" id="logoutBtn">Log Out</button>
  </div>

  <!-- Username Modal -->
  <div class="modal" id="usernameModal">
    <div class="modal-content">
      <h3>Enter Your Username</h3>
      <input type="text" id="usernameInput" placeholder="Enter your username">
      <button id="saveUsername">Save</button>
    </div>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/500x250" alt="Test Series Image">
      <h3>
        NEET 8+1 ULTIMATE TEST SERIES
        <span class="new-tag">NEW</span>
        <i class="fab fa-whatsapp share-icon" title="Share Test Series"></i>
      </h3>
      <ul>
        <li><i class="fas fa-star"></i> Unlimited attempts & leaderboard.</li>
        <li><i class="fas fa-star"></i> Simulates actual exam environment.</li>
        <li><i class="fas fa-star"></i> 75+ chapter-wise tests, 6+ full syllabus tests.</li>
        <li><i class="fas fa-star"></i> Covers both part & full syllabus tests.</li>
        <li><i class="fas fa-star"></i> Detailed Analysis provided.</li>
      </ul>
      <p class="price">₹ Free</p>
      <div class="buttons">
        <button class="explore">EXPLORE</button>
        <button class="buy">ENROLL</button>
      </div>
    </div>
  </div>

  <!-- Additional JS for Buttons -->
  <script>
    document.querySelectorAll('.buy').forEach(btn => {
      btn.addEventListener('click', () => {
        alert("Redirecting to enrollment page...");
      });
    });
    document.querySelectorAll('.explore').forEach(btn => {
      btn.addEventListener('click', () => {
        alert("Exploring course details...");
      });
    });
  </script>
</body>
</html>
