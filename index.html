<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/ZRDtF9zg/eb2d5ebe-7cd8-4c12-86c7-1a3057f0dc1e-removebg-preview-1-modified.png">
  
  <!-- Lottie Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #animationContainer {
      width: 300px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1em;
      color: #1a202c;
    }

    .announcement {
      font-size: 1.2rem;
      color: #4a5568;
      max-width: 600px;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .announcement {
        font-size: 1rem;
      }

      #animationContainer {
        width: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Lottie Animation -->
  <div id="animationContainer"></div>

  <!-- Main Message -->
  <h1>We're Currently Upgrading the Platform!</h1>
  <p class="announcement">
    We'll be back live on <strong>12th June at 1 PM</strong> with powerful new features, a better user experience, and full access to all Live batch tests.<br><br>Thank you for your patience!
  </p>

  <script>
    // Load the Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('animationContainer'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './Animation - 1747580268171.json' // Make sure this file is hosted correctly
    });

    // Prevent back navigation
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>
</body>
</html>
