<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Under Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.4/lottie.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefefe;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #animationContainer {
      width: 300px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      color: #1a202c;
    }

    p {
      font-size: 1.2rem;
      color: #4a5568;
      max-width: 600px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      #animationContainer {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="animationContainer"></div>

  <h1>We're Doing Some Work</h1>
  <p>Our site is temporarily unavailable while we perform maintenance. Weâ€™ll be back online soon. Thanks for your patience!</p>

  <script>
    // Load the Lottie animation
    lottie.loadAnimation({
      container: document.getElementById('animationContainer'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './Animation - 1747580268171.json' // Make sure this file is hosted correctly
    });

    // Prevent back navigation
    history.pushState(null, null, window.location.href);
    window.onpopstate = function () {
      history.go(1);
    };
  </script>
</body>
</html>
