<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWiansZone – Select Exam</title>
  <!-- Google Fonts: Poppins & Material Icons -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    /*─────────────────────────────────────────────────────────────────────────
      1. DESIGN TOKENS (COLORS, TYPOGRAPHY, SPACING, TRANSITIONS)
    ──────────────────────────────────────────────────────────────────────────*/
    :root {
      /* COLOR PALETTE */
      --clr-primary: #1e40af;        /* Deep Indigo */
      --clr-accent: #2563eb;         /* Vibrant Blue */
      --clr-bg: #f3f4f6;             /* Very Light Gray */
      --clr-surface: #ffffff;        /* White surfaces/cards */
      --clr-text: #1f2937;           /* Dark Gray */
      --clr-text-secondary: #4b5563; /* Slate Gray */
      --clr-border: #e5e7eb;         /* Light Gray */
      --clr-shadow: rgba(0, 0, 0, 0.05);

      /* TYPOGRAPHY */
      --ff-base: "Poppins", sans-serif;
      --fs-sm: 0.875rem;   /* 14px */
      --fs-base: 1rem;     /* 16px */
      --fs-lg: 1.125rem;   /* 18px */
      --fs-xl: 2rem;       /* 32px */
      --fw-regular: 400;
      --fw-semibold: 600;
      --fw-bold: 700;

      /* SPACING SCALE */
      --space-xxs: 4px;
      --space-xs: 8px;
      --space-sm: 12px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;

      /* BORDER RADIUS */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-round: 50%;

      /* SHADOWS */
      --shadow-light: 0 1px 3px var(--clr-shadow);
      --shadow-medium: 0 4px 12px var(--clr-shadow);

      /* TRANSITIONS & EASING */
      --trans-fast: 0.2s ease-in-out;
      --trans-medium: 0.4s ease-in-out;
      --ease-std: cubic-bezier(0.4, 0, 0.2, 1);

      /* ANIMATION DELAY STEP */
      --delay-step: 0.1s;
    }

    /*─────────────────────────────────────────────────────────────────────────
      2. GLOBAL RESET & BASE STYLES
    ──────────────────────────────────────────────────────────────────────────*/
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--ff-base);
      font-size: var(--fs-base);
      background-color: var(--clr-bg);
      color: var(--clr-text);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    button {
      font-family: inherit;
      font-size: inherit;
      border: none;
      background: none;
      cursor: pointer;
      outline: none;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /*─────────────────────────────────────────────────────────────────────────
      3. STICKY HEADER (LOGO + UNLOCK BUTTON)
    ──────────────────────────────────────────────────────────────────────────*/
    header.header {
      position: sticky;
      top: 0;
      width: 100%;
      background: var(--clr-surface);
      border-bottom: 1px solid var(--clr-border);
      box-shadow: var(--shadow-light);
      z-index: 100;
    }

    .header .container {
      max-width: 960px;
      margin: 0 auto;
      padding: var(--space-sm) var(--space-xl);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header .logo {
      font-size: var(--fs-xl);
      font-weight: var(--fw-bold);
      color: var(--clr-primary);
      letter-spacing: 1px;
    }

    /* Unlock Button in Header */
    .unlock-btn {
      display: flex;
      align-items: center;
      background-color: var(--clr-accent);
      color: var(--clr-surface);
      font-size: var(--fs-base);
      font-weight: var(--fw-semibold);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-light);
      transition:
        background-color var(--trans-fast) var(--ease-std),
        box-shadow var(--trans-fast) var(--ease-std);
    }
    .unlock-btn:hover {
      background-color: var(--clr-primary);
      box-shadow: var(--shadow-medium);
    }
    .unlock-btn .material-icons {
      font-size: 20px;
      margin-right: var(--space-xs);
    }

    /*─────────────────────────────────────────────────────────────────────────
      4. MAIN CONTENT CONTAINER
    ──────────────────────────────────────────────────────────────────────────*/
    .main {
      flex: 1;
      max-width: 960px;
      margin: 0 auto;
      padding: var(--space-xxl) var(--space-md);
    }

    /*─────────────────────────────────────────────────────────────────────────
      5. SELECT EXAM SECTION (TABS + LOCK ICON)
    ──────────────────────────────────────────────────────────────────────────*/
    .select-exam {
      margin-bottom: var(--space-xxl);
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: var(--space-lg);
    }

    .tabs {
      display: flex;
      gap: var(--space-md);
      flex-wrap: wrap;
    }
    .tabs button {
      background-color: var(--clr-surface);
      color: var(--clr-text-secondary);
      font-size: var(--fs-base);
      font-weight: var(--fw-semibold);
      padding: var(--space-sm) var(--space-xl);
      border: 2px solid var(--clr-border);
      border-radius: var(--radius-md);
      transition:
        background-color var(--trans-fast) var(--ease-std),
        border-color var(--trans-fast) var(--ease-std),
        color var(--trans-fast) var(--ease-std),
        box-shadow var(--trans-fast) var(--ease-std);
    }
    .tabs button:hover {
      background-color: var(--clr-bg);
    }
    .tabs button.active {
      background-color: var(--clr-accent);
      border-color: var(--clr-accent);
      color: var(--clr-surface);
      box-shadow: var(--shadow-light);
      transform: translateY(-2px);
    }

    /* Lock icon next to tabs on desktop */
    .lock-desktop {
      display: flex;
      align-items: center;
      margin-left: var(--space-lg);
    }
    .lock-desktop .icon-btn {
      background-color: var(--clr-surface);
      border: 2px solid var(--clr-border);
      border-radius: var(--radius-md);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        background-color var(--trans-fast) var(--ease-std),
        border-color var(--trans-fast) var(--ease-std),
        box-shadow var(--trans-fast) var(--ease-std);
    }
    .lock-desktop .icon-btn.click-animate {
      animation: clickScale 0.6s ease-in-out forwards;
    }
    @keyframes clickScale {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
    .lock-desktop .icon-btn:hover {
      background-color: var(--clr-surface);
      border-color: var(--clr-border);
      box-shadow: var(--shadow-light);
    }
    .lock-desktop .icon-btn .material-icons {
      font-size: 24px;
      color: var(--clr-text-secondary);
    }

    /* Lock icon below tabs on mobile */
    .lock-mobile {
      display: none;
      justify-content: center;
      margin-bottom: var(--space-lg);
    }
    .lock-mobile .icon-btn {
      background-color: var(--clr-surface);
      border: 2px solid var(--clr-border);
      border-radius: var(--radius-md);
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition:
        background-color var(--trans-fast) var(--ease-std),
        border-color var(--trans-fast) var(--ease-std),
        box-shadow var(--trans-fast) var(--ease-std);
    }
    .lock-mobile .icon-btn.click-animate {
      animation: clickScale 0.6s ease-in-out forwards;
    }
    .lock-mobile .icon-btn:hover {
      background-color: var(--clr-surface);
      border-color: var(--clr-border);
      box-shadow: var(--shadow-light);
    }
    .lock-mobile .icon-btn .material-icons {
      font-size: 24px;
      color: var(--clr-text-secondary);
    }

    /*─────────────────────────────────────────────────────────────────────────
      6. FLASH‐CARD GRID & CARD STYLES
    ──────────────────────────────────────────────────────────────────────────*/
    .flash-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--space-lg);
      margin-bottom: var(--space-xxl);
    }

    .flash-card {
      background: var(--clr-surface);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-light);
      backdrop-filter: blur(8px);
      padding: var(--space-lg) var(--space-sm);
      text-align: center;
      font-size: var(--fs-lg);
      font-weight: var(--fw-semibold);
      color: var(--clr-text);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(20px);
      transition:
        transform var(--trans-medium) var(--ease-std),
        box-shadow var(--trans-medium) var(--ease-std);
      animation: fadeInUp 0.4s var(--ease-std) forwards;
    }

    /* Slight “shine” overlay on hover */
    .flash-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(45deg) translateX(-200%);
      transition: transform 0.8s var(--ease-std);
      pointer-events: none;
    }
    .flash-card:hover::before {
      transform: rotate(45deg) translateX(200%);
    }

    .flash-card:hover {
      box-shadow: var(--shadow-medium);
      transform: translateY(-4px);
    }

    /* Staggered fadeInUp delays */
    .flash-card[data-index="1"] { animation-delay: var(--delay-step); }
    .flash-card[data-index="2"] { animation-delay: calc(var(--delay-step) * 2); }
    .flash-card[data-index="3"] { animation-delay: calc(var(--delay-step) * 3); }
    .flash-card[data-index="4"] { animation-delay: calc(var(--delay-step) * 4); }
    .flash-card[data-index="5"] { animation-delay: calc(var(--delay-step) * 5); }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /*─────────────────────────────────────────────────────────────────────────
      7. OVERLAY FOR “UNLOCKING…” 
    ──────────────────────────────────────────────────────────────────────────*/
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
      z-index: 200;
    }
    #overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #overlayText {
      font-size: 2.5rem;
      font-weight: var(--fw-bold);
      color: var(--clr-primary);
    }
    /* Text scaling + fade animation over 0.8s */
    #overlayText.animate {
      animation: textScaleFade 0.8s ease-in-out forwards;
    }
    @keyframes textScaleFade {
      0%   { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    /*─────────────────────────────────────────────────────────────────────────
      8. TOAST NOTIFICATION (auto‐hides after 5 s)
    ──────────────────────────────────────────────────────────────────────────*/
    #toast {
      position: fixed;
      bottom: var(--space-lg);
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--clr-primary);
      color: var(--clr-surface);
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-medium);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s var(--ease-std);
      z-index: 150;
    }
    #toast.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #toast .progress {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--clr-accent);
      animation: progressBar 5s linear forwards;
    }
    @keyframes progressBar {
      to {
        width: 0;
      }
    }

    /*─────────────────────────────────────────────────────────────────────────
      9. ACCESSIBILITY & FOCUS STATES
    ──────────────────────────────────────────────────────────────────────────*/
    button:focus,
    a:focus {
      outline: 3px solid var(--clr-accent);
      outline-offset: 2px;
    }

    /*─────────────────────────────────────────────────────────────────────────
      10. RESPONSIVE BREAKPOINTS (≤ 768px)
    ──────────────────────────────────────────────────────────────────────────*/
    @media (max-width: 768px) {
      /* Header button text changes: see JS */
      /* Tabs: wrap, smaller text/padding */
      .tabs {
        gap: var(--space-sm);
      }
      .tabs button {
        font-size: var(--fs-sm);
        padding: var(--space-xs) var(--space-md);
      }

      /* Lock icon below tabs (desktop lock hidden) */
      .lock-desktop {
        display: none;
      }
      .lock-mobile {
        display: flex;
      }

      /* Flash cards: smaller grid */
      .flash-container {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: var(--space-md);
      }
      .flash-card {
        padding: var(--space-md) var(--space-xs);
        font-size: var(--fs-sm);
      }
    }
  </style>
</head>
<body>
  <!--─────────────────────────────────────────────────────────────────────────
    1. HEADER (LOGO + UNLOCK BUTTON)
  ──────────────────────────────────────────────────────────────────────────-->
  <header class="header">
    <div class="container">
      <div class="logo">PWiansZone</div>
      <button id="unlockHeaderBtn" class="unlock-btn">
        <span class="material-icons">lock_open</span>
        Unlock Access
      </button>
    </div>
  </header>

  <!--─────────────────────────────────────────────────────────────────────────
    2. OVERLAY FOR “UNLOCKING…” AND CARD CLICK
  ──────────────────────────────────────────────────────────────────────────-->
  <div id="overlay">
    <span id="overlayText">Unlocking…</span>
  </div>

  <!--─────────────────────────────────────────────────────────────────────────
    3. MAIN CONTENT
  ──────────────────────────────────────────────────────────────────────────-->
  <main class="main">
    <!-- Select Exam Section -->
    <section class="select-exam" aria-labelledby="selectExamHeading">
      <h2
        id="selectExamHeading"
        style="font-size: var(--fs-xl); font-weight: var(--fw-bold);
               text-align:center; margin-bottom: var(--space-lg);"
      >
        Select Your Exam
      </h2>

      <!-- Tabs + Lock Icon -->
      <div class="controls">
        <!-- Category Tabs -->
        <div class="tabs" aria-label="Exam categories">
          <button id="tab-11th" class="tab-btn active">11th Grade</button>
          <button id="tab-12th" class="tab-btn">12th Grade</button>
          <button id="tab-dropper" class="tab-btn">Dropper</button>
        </div>
        <!-- Lock Icon (desktop) -->
        <div class="lock-desktop">
          <button id="lockBtnDesktop" class="icon-btn" aria-label="Generate or Unlock Access Key">
            <span class="material-icons">lock</span>
          </button>
        </div>
      </div>

      <!-- Lock Icon (mobile, under tabs) -->
      <div class="lock-mobile">
        <button id="lockBtnMobile" class="icon-btn" aria-label="Generate or Unlock Access Key">
          <span class="material-icons">lock</span>
        </button>
      </div>
    </section>

    <!-- Exam Cards Grid -->
    <section class="flash-container" id="flashContainer" aria-live="polite">
      <!-- Dynamically populated by JS -->
    </section>
  </main>

  <!--─────────────────────────────────────────────────────────────────────────
    4. TOAST NOTIFICATION
  ──────────────────────────────────────────────────────────────────────────-->
  <div id="toast" role="alert" aria-live="assertive">
    <span class="material-icons">notifications</span>
    <span id="toastText"></span>
    <div class="progress"></div>
  </div>

  <script>
    /*─────────────────────────────────────────────────────────────────────────
      A. CONSTANTS & ACCESS KEY EXPIRATION
    ──────────────────────────────────────────────────────────────────────────*/
    const EXP_MS = 12 * 60 * 60 * 1000; // 12 hours
    const storedTs = +localStorage.getItem("keyTimestamp");
    if (storedTs && Date.now() - storedTs > EXP_MS) {
      localStorage.removeItem("keyID");
      localStorage.removeItem("keyTimestamp");
    }

    /*─────────────────────────────────────────────────────────────────────────
      B. TOAST LOGIC (SHOW & AUTO‐HIDE)
    ──────────────────────────────────────────────────────────────────────────*/
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    function showToast(message) {
      toastText.textContent = message;
      toast.classList.add("visible");
      setTimeout(() => {
        toast.classList.remove("visible");
      }, 5000);
    }

    window.addEventListener("load", () => {
      const keyID = localStorage.getItem("keyID");
      if (keyID) {
        const remaining = Math.max(EXP_MS - (Date.now() - storedTs), 0);
        const hrs = Math.floor(remaining / 3600000);
        const mins = Math.floor((remaining % 3600000) / 60000);
        showToast(`Access key valid for ${hrs}h ${mins}m`);
      } else {
        showToast("Generate your access key to unlock tests");
      }
      updateUnlockButtonText();
    });

    /*─────────────────────────────────────────────────────────────────────────
      C. UPDATE HEADER BUTTON TEXT ON RESIZE
       - On <768px: “Locked” or “Unlocked”
       - On ≥768px: “Unlock Access” or “Access Unlocked”
    ──────────────────────────────────────────────────────────────────────────*/
    const unlockHeaderBtn = document.getElementById("unlockHeaderBtn");

    function updateUnlockButtonText() {
      const isUnlocked = !!localStorage.getItem("keyID");
      const w = window.innerWidth;
      unlockHeaderBtn.innerHTML = "";
      let text, iconHtml = "";
      if (isUnlocked) {
        text = w < 768 ? "Unlocked" : "Access Unlocked";
      } else {
        text = w < 768 ? "Locked" : "Unlock Access";
        iconHtml = '<span class="material-icons">lock_open</span>&nbsp;';
      }
      unlockHeaderBtn.insertAdjacentHTML("beforeend", iconHtml + text);
    }
    window.addEventListener("resize", updateUnlockButtonText);

    /*─────────────────────────────────────────────────────────────────────────
      D. HEADER & TAB ROW UNLOCK BUTTONS (WITH CLICK ANIMATION & OVERLAY)
    ──────────────────────────────────────────────────────────────────────────*/
    const lockBtnDesktop = document.getElementById("lockBtnDesktop");
    const lockBtnMobile  = document.getElementById("lockBtnMobile");
    const overlay        = document.getElementById("overlay");
    const overlayText    = document.getElementById("overlayText");

    function updateLockIcons() {
      if (localStorage.getItem("keyID")) {
        updateUnlockButtonText();
        lockBtnDesktop.querySelector(".material-icons").textContent = "lock_open";
        lockBtnMobile.querySelector(".material-icons").textContent  = "lock_open";
      }
    }
    updateLockIcons();

    function handleLockClick(evt) {
      if (localStorage.getItem("keyID")) return; // already unlocked
      evt.currentTarget.classList.add("click-animate");
      overlay.classList.add("visible");
      overlayText.textContent = "Unlocking…";
      overlayText.classList.add("animate");
      setTimeout(() => {
        location.href = "key.html";
      }, 800);
    }
    unlockHeaderBtn.addEventListener("click", handleLockClick);
    lockBtnDesktop .addEventListener("click", handleLockClick);
    lockBtnMobile  .addEventListener("click", handleLockClick);

    /*─────────────────────────────────────────────────────────────────────────
      E. EXAM BATCH DATA
    ──────────────────────────────────────────────────────────────────────────*/
    const batches = {
      "11th": [{ label: "Arjuna JEE 1.0", url: "Arjunajeetests.html" }],
      "12th": [
        { label: "Lakshya JEE 1.0", url: "lakshyajeetests.html" },
        { label: "Parishram 2026", url: "parishramtests.html" }
      ],
      dropper: [{ label: "Prayas JEE 1.0", url: "prayasjeetests.html" }]
    };

    /*─────────────────────────────────────────────────────────────────────────
      F. SELECT EXAM TAB & CARD RENDER LOGIC
    ──────────────────────────────────────────────────────────────────────────*/
    const tabMap = {
      "tab-11th": "11th",
      "tab-12th": "12th",
      "tab-dropper": "dropper"
    };
    const tabButtons = document.querySelectorAll(".tab-btn");
    const flashContainer = document.getElementById("flashContainer");

    function clearActiveTabs() {
      tabButtons.forEach(btn => btn.classList.remove("active"));
    }

    function renderCards(category) {
      flashContainer.innerHTML = "";
      const items = batches[category] || [];
      items.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "flash-card";
        card.setAttribute("data-index", idx + 1);
        card.tabIndex = 0;
        card.textContent = item.label;

        card.addEventListener("click", () => {
          overlay.classList.add("visible");
          overlayText.textContent = item.label;
          overlayText.classList.add("animate");
          setTimeout(() => {
            const dest = localStorage.getItem("keyID") ? item.url : "visit.html";
            location.href = dest;
          }, 800);
        });

        card.addEventListener("keydown", e => {
          if (e.key === "Enter" || e.key === " ") card.click();
        });

        flashContainer.appendChild(card);
      });
    }

    // Initialize default tab
    clearActiveTabs();
    document.getElementById("tab-11th").classList.add("active");
    renderCards("11th");

    // Wire up tab clicks
    Object.entries(tabMap).forEach(([tabId, category]) => {
      document.getElementById(tabId).addEventListener("click", () => {
        clearActiveTabs();
        document.getElementById(tabId).classList.add("active");
        renderCards(category);
      });
    });
  </script>
</body>
</html>
