<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const FINAL_PAGE = "demo.html";
    const LINKVERTISE_LINK = "https://link-target.net/1337311/demo";
    const EXPIRY_HOURS = 24;

    const now = new Date().getTime();
    const lastVisit = localStorage.getItem("visitedDemoPage");

    if (lastVisit && now - lastVisit < EXPIRY_HOURS * 60 * 60 * 1000) {
      // Visited within 24 hours – go to demo.html
      window.location.href = FINAL_PAGE;
    } else {
      // Not visited or expired – go through Linkvertise
      window.location.href = LINKVERTISE_LINK;
    }
  </script>
</head>
<body>
  <p>Redirecting... Please wait.</p>
</body>
</html>
